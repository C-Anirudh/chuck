<div class="card pages card-login-and-register">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title mt-3">Sign Up</h3> 
        </div>
        <div class="panel-body text-left">
            <form name="signupForm">
                <div class="form-group">
                    <label for="name" class="mb-1 mt-4">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" ng-model="newUserName" ng-model-options="{ allowInvalid: true }">
                </div>
                <div class="form-group">
                    <label for="email" class="mb-1">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="newUserEmail" ng-model-options="{ allowInvalid: true }">
                </div>
                <div class="form-group">
                    <label for="password" class="mb-1">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="newUserPassword" ng-model-options="{ allowInvalid: true }">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3" data-ng-click="handleSignup()">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
    <br>
    <div class="alert-danger" id="alert" role="alert">
        {{error}}
    </div>
</div>
